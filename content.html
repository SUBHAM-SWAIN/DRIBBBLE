<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="content.css" />
  </head>
  <body>
    <h2 id="logo">dribbble</h2>
    <div id="content">
      <h1>What brings you to Dribbble?</h1>
      <p>
        Select the options the best describe you.Don't worry,you can explore
        other option latter.
      </p>
      <div id="container">
        <div class="options" id="option1">
          <div class="image" id="image1"></div>
          <h3>I'am a designer looking to share my work</h3>
          <div class="box" id="box1"><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="options" id="option2">
          <div class="image" id="image2"></div>
          <h3>I'am looking for hire a designer</h3>
          <div class="box" id="box2"><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="options" id="option3">
          <div class="image" id="image3"></div>
          <h3>I'am looking for design inspiration</h3>
          <div class="box" id="box3"><i class="fa-solid fa-check"></i></div>
        </div>
      </div>
      <button id="finish">Finish</button>
    </div>
    <script src="content.js"></script>
  </body>
</html>
