<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <h1 id="logo">dribbble</h1>
    <div class="profile">
      <h1>Welcome! Let's creat your profile</h1>
      <p>Let others to know you better! you can do these later</p>
      <h2>Add an avatar</h2>
      <div id="image-section">
        <img src="image copy 5.png" class="image" />
        <input
          type="file"
          accept="image/jpeg,image/png,image/jpg"
          id="input-file"
        />
        <div id="choose-image">
          <label for="input-file">Choose image</label>
          <p>> Or choose one of our default</p>
        </div>
      </div>
      <h3>Add your location</h3>
      <input
        type="text"
        name="location"
        id="location"
        placeholder="Enter a location"
      />
      <button id="next-btn">Next</button>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
